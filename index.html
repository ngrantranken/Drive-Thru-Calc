<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Wendy's</title>
</head>
<body>
    <main>
        <h1>Drive-thru Order</h1>
        <form onsubmit="return false">
            <div>
                <label for="burgers">Burgers: ($1 each)</label>
                <input type="text" pattern="\d{1,2}" id="burgers" value="0">
            </div>
            <div>
                <label for="fries">Fries: ($2 each)</label>
                <input type="text" pattern="\d{1,2}" id="fries" value="0">
            </div>
            <div>
                <label for="sodas">Sodas: ($2.50 each)</label>
                <input type="text" pattern="\d{1,2}" id="sodas" value="0">
            </div>
            <div>
                <label for="orderTotal">Total: </label>
                <input type="text" name="orderTotal" id="orderTotal" readonly>
            </div>
            <div>
                <label>&nbsp;</label>
                <input type="submit" id="btnClick" value="Total">
            </div>
        </form>
            <script src="js/total.js"></script>
    </main>
</body>
</html>
